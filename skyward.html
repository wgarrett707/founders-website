    <script>
        // Vertical line scroll progress
        const progressBar = document.getElementById('vertical-line-progress');
        if (progressBar) {
            function updateScrollProgress() {
                const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
                const scrolled = window.scrollY;
                const progress = Math.max(0, Math.min(1, 1 - (scrolled / scrollHeight)));
                progressBar.style.transform = `scaleY(${progress})`;
            }
            window.addEventListener('scroll', updateScrollProgress);
            updateScrollProgress();
        }

        // Skyward page entrance animations - appear once on load (no scroll logic)
        (function initSkywardAnimations() {
            const breadcrumb = document.querySelector('.skyward-breadcrumb');
            const heading = document.querySelector('.skyward-heading');
            const description = document.querySelector('.skyward-description');
            const list = document.querySelector('.skyward-list');
            const items = Array.from(document.querySelectorAll('.skyward-item'));

            const sequence = [];
            if (breadcrumb) sequence.push({ el: breadcrumb, delay: 0 });
            if (heading) sequence.push({ el: heading, delay: 120 });
            if (description) sequence.push({ el: description, delay: 240 });
            if (list) sequence.push({ el: list, delay: 360 });
            items.forEach((item, idx) => sequence.push({ el: item, delay: 480 + idx * 120 }));

            // Ensure the browser registers the initial state, then add 'visible' with a stagger
            requestAnimationFrame(() => {
                sequence.forEach(({ el, delay }) => {
                    setTimeout(() => el.classList.add('visible'), delay);
                });
            });
        })();
    </script>
